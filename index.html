<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header Example</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Using 'IBM Plex Sans Arabic' -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Applying the IBM Plex Sans Arabic font to the body */
      body {
        font-family: "IBM Plex Sans Arabic", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <!-- Header Section -->
    <header class="bg-white shadow-sm">
      <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-20">
          <!-- Left Section: Logo -->
          <div class="flex-shrink-0">
            <a href="#" title="Homepage">
              <!-- A simple text-based logo styled to look like the image -->
              <div class="flex items-center space-x-1">
                <img src="./img/logo-05.svg" alt="logo" width="200" />
              </div>
            </a>
          </div>

          <!-- Middle Section: Search Bar -->
          <div class="hidden md:block">
            <div class="relative">
              <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                <svg
                  class="h-5 w-5 text-gray-400"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                  />
                </svg>
              </span>
              <input
                type="text"
                class="w-80 lg:w-96 py-2 pr-10 pl-10 border border-gray-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent"
                placeholder="ابحث عن أي شيء من هنا..."
              />
            </div>
          </div>

          <!-- Right Section: Notifications and User Profile -->
          <div class="flex items-center space-x-5 gap-3">
            <!-- Statistics Icon -->
            <a
              href="#"
              class="flex items-center space-x-2 text-gray-600 hover:text-teal-600"
            >
              <svg
                class="h-6 w-6"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.5"
                  d="M16 8v8m-4-5v5m-4-2v2m-2 4h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
                ></path>
              </svg>
              <span class="hidden lg:block text-sm font-semibold"
                >الإحصائيات</span
              >
            </a>

            <!-- Notifications Icon -->
            <div class="relative">
              <a
                href="#"
                class="flex items-center space-x-2 text-gray-600 hover:text-teal-600"
              >
                <svg
                  class="h-6 w-6 m-1"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="1.5"
                    d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
                  />
                </svg>
                <span class="hidden lg:block text-sm font-semibold"
                  >الإشعارات</span
                >
              </a>
              <!-- Notification Badge -->
              <span class="absolute top-0 right-0 block h-5 w-5 -mt-1 -mr-2">
                <span
                  class="absolute inline-flex h-full w-full rounded-full bg-pink-400 opacity-75 animate-ping"
                ></span>
                <span
                  class="relative inline-flex rounded-full h-5 w-5 bg-pink-500 text-white text-xs font-bold items-center justify-center"
                  >9</span
                >
              </span>
            </div>

            <!-- User Profile Dropdown -->
            <div class="relative">
              <button
                id="user-menu-button"
                class="flex items-center space-x-3 focus:outline-none"
              >
                <div class="relative m-3">
                  <img
                    class="h-10 w-10 rounded-full object-cover"
                    src="https://placehold.co/40x40/FBBF24/FFFFFF?text=a"
                    alt="User avatar"
                  />
                  <span
                    class="absolute bottom-0 right-0 block h-3 w-3 bg-green-400 rounded-full border-2 border-white"
                  ></span>
                </div>
                <div class="text-right hidden sm:block">
                  <p class="text-sm font-semibold text-gray-800">
                    أ. عبدالرحمن اللافي
                  </p>
                  <p class="text-xs text-gray-500">j.hendrix@email.com</p>
                </div>
                <svg
                  class="h-5 w-5 text-gray-400 hidden sm:block"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    fill-rule="evenodd"
                    d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                    clip-rule="evenodd"
                  />
                </svg>
              </button>

              <!-- Dropdown Menu -->
              <div
                id="user-menu"
                class="origin-top-left absolute left-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5 focus:outline-none hidden"
                role="menu"
                aria-orientation="vertical"
                aria-labelledby="user-menu-button"
              >
                <a
                  href="#"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                  role="menuitem"
                  >ملفي الشخصي</a
                >
                <a
                  href="#"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                  role="menuitem"
                  >الإعدادات</a
                >
                <a
                  href="#"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                  role="menuitem"
                  >تسجيل الخروج</a
                >
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <script>
      // JavaScript for the user profile dropdown
      const userMenuButton = document.getElementById("user-menu-button");
      const userMenu = document.getElementById("user-menu");

      userMenuButton.addEventListener("click", () => {
        // Toggle the 'hidden' class to show/hide the dropdown
        userMenu.classList.toggle("hidden");
      });

      // Optional: Close the dropdown if the user clicks outside of it
      window.addEventListener("click", function (e) {
        if (
          !userMenuButton.contains(e.target) &&
          !userMenu.contains(e.target)
        ) {
          userMenu.classList.add("hidden");
        }
      });
    </script>
  </body>
</html>
